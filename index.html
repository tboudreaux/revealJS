<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Reveal.JS Tutorial</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css" id="theme">
		<link rel="stylesheet" href="static/css/slideStyle.css">
		<link rel="stylesheet" href="plugin/verticator/verticator.css">
		<link rel="stylesheet" href="plugin/verticator/tooltip.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Include content from another HTML file, dependent on web server supporting SSI --!>
				<!--#include virtual="slides.html"-->
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script type="text/javascript" src="dist/reveal.js"></script>
		<script src="plugin/verticator/verticator.js"></script>
		<script src="node_modules/reveal.js-menu/menu.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				transition: 'fade',
				backgroundTransition: 'fade',
				dependencies: [
					{src: 'node_modules/revealjs-animated/dist/revealjs-animated.js', async: true}
				],
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath, Verticator, RevealMenu]
			});
			Reveal.on ('slidetransitionend', async(event) => {
				CMDVideo = event.currentSlide.querySelector('#CMDVideo');
				if (CMDVideo != null) {
					CMDVideo.play();
					let i = 0;
					while (i < 100) {
						await new Promise(r => setTimeout(r, 100));
						if (CMDVideo.currentTime > 1.8) {
							CMDVideo.pause();
							break;
						}
						i++;
					}
				}
			});
			Reveal.on ('fragmentshown', async(event) => {
				console.log("HERE");
				let currentSlide = Reveal.getCurrentSlide();
				if (event.fragment.id == "CMDSecondTransition"){
					let CMDVideo = currentSlide.querySelector('#CMDVideo');
					CMDVideo.play();
				}
			});
		</script>
		</script>
	</body>
</html>
